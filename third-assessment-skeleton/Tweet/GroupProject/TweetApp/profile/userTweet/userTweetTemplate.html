
<form class="form-horizontal">
  <fieldset>
  <div class="postNewTweet">
  <input type="text" class="newTweet" id="inputTweet" placeholder="What's new?" ng-model='tweetCtrl.newTweet.content'>
  <button type="Tweet" class="btn btn-primary" ng-click="tweetCtrl.postTweet(tweetCtrl.newTweet)">Tweet</button>
</div>
</fieldset>
</form>
